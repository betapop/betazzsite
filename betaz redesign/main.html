            <div class="scontain" style="height: 13%">
                toggles
                <br><br>
                <!-- theme switcher -->
                <label for="color">theme</label>
                <br>
                  <select class="theme-switcher">
                    <option data-theme="grunge" aria-pressed="true">grunge</option>
                    <option data-theme="pastel" aria-pressed="false">pastel</option>
                    <option data-theme="kidcore" aria-pressed="false">kidcore</option>
                    <option data-theme="brainrot" aria-pressed="false">brainrot</option>
                    </select>
                <script>
                const pressedOptionSelector = '[data-theme][aria-pressed="true"]';
                const defaultTheme = 'grunge';

                const applyTheme = (theme) => {
                  const target = document.querySelector(`[data-theme="${theme}"]`);
                  document.documentElement.setAttribute("data-selected-theme", theme);
                  document.querySelector(pressedOptionSelector).setAttribute('aria-pressed', 'false');
                  target.setAttribute('aria-pressed', 'true');
                };

                const handleThemeSelection = (event) => {
                  const target = event.target;
                  const isPressed = target.getAttribute('aria-pressed');
                  const theme = target.getAttribute('data-theme');        

                  if(isPressed !== "true") {
                    applyTheme(theme);
                    localStorage.setItem('selected-theme', theme);
                  }
                }

                const setInitialTheme = () => {
                  const savedTheme = localStorage.getItem('selected-theme');
                  if(savedTheme && savedTheme !== defaultTheme) {
                    applyTheme(savedTheme);
                  }
                };

                setInitialTheme();

                const themeSwitcher = document.querySelector('.theme-switcher');
                const options = themeSwitcher.querySelectorAll('option');

                options.forEach((option) => {
                   option.addEventListener('click', handleThemeSelection);
                });
                </script>
